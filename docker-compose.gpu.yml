version: '3.8'

services:
  memhunter:
    build: .
    image: memory-hunter:v2.0-gpu
    container_name: memory-hunter-gpu
    ports:
      - "8000:8000"
    volumes:
      # 相对路径 (Portable)
      # Windows 用户请将照片放入项目根目录下的 'test_photos' 文件夹
      - ./test_photos:/app/photos:ro
      
      # 数据持久化 (相对路径)
      - ./memory-hunter-data:/app/chroma_db
      
      # 模型缓存 (相对路径)
      - ./memory-hunter-models:/root/.cache/huggingface
      
      # 挂载 GPU 配置文件
      - ./backend/config_gpu.py:/app/backend/config.py

    environment:
      - ENABLE_VLM=true
      - HF_TOKEN=${HF_TOKEN}
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=compute,utility

    # GPU 资源配置
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]

    restart: unless-stopped