<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MemoryHunter 📸 | 智能相册搜索</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <!-- 背景渐变 -->
    <div class="gradient-bg"></div>
    
    <!-- 主容器 -->
    <div class="container">
        <!-- 头部 -->
        <header class="header">
            <h1 class="title">
                <span class="icon">📸</span>
                MemoryHunter
            </h1>
            <p class="subtitle">基于 AI 的中文语义搜图系统</p>
        </header>

        <!-- 统计信息卡片 -->
        <div class="stats-card">
            <div class="stat-item">
                <div class="stat-label">已索引图片</div>
                <div class="stat-value" id="totalImages">0</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">索引状态</div>
                <div class="stat-value" id="indexStatus">就绪</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">模型</div>
                <div class="stat-value">Chinese-CLIP</div>
            </div>
        </div>

        <!-- 索引控制区 -->
        <div class="index-section">
            <button id="indexBtn" class="btn btn-primary">
                <span id="indexBtnText">🔄 开始索引</span>
            </button>
            <div id="indexProgress" class="progress-container" style="display: none;">
                <div class="progress-bar">
                    <div id="progressFill" class="progress-fill"></div>
                </div>
                <div id="progressText" class="progress-text">0 / 0</div>
            </div>
        </div>

        <!-- 搜索区 -->
        <div class="search-section">
            <form id="searchForm" class="search-form">
                <div class="search-input-group">
                    <input 
                        type="text" 
                        id="queryInput" 
                        class="search-input" 
                        placeholder="🔍 输入中文描述，例如：蓝色的裙子、夕阳海滩、那只橘猫..."
                        required
                    >
                    <button type="submit" class="btn btn-search">搜索</button>
                </div>
                
                <!-- 高级选项 -->
                <div class="advanced-options">
                    <div class="option-group">
                        <label for="topK">返回数量: <span id="topKValue">20</span></label>
                        <input type="range" id="topK" min="1" max="50" value="20" class="slider">
                    </div>
                    <div class="option-group">
                        <label for="threshold">相似度阈值: <span id="thresholdValue">0.0</span></label>
                        <input type="range" id="threshold" min="0" max="1" step="0.05" value="0.0" class="slider">
                    </div>
                </div>
            </form>
        </div>

        <!-- 搜索结果 -->
        <div id="resultsSection" class="results-section" style="display: none;">
            <div class="results-header">
                <h2>搜索结果</h2>
                <p id="resultsCount" class="results-count"></p>
            </div>
            <div id="resultsGrid" class="results-grid"></div>
        </div>

        <!-- 加载动画 -->
        <div id="loadingOverlay" class="loading-overlay" style="display: none;">
            <div class="loading-spinner"></div>
            <p class="loading-text">正在搜索...</p>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <p>🤖 Powered by Chinese-CLIP & ChromaDB | 100% 本地运行，隐私安全</p>
    </footer>

    <script src="/static/app.js"></script>
</body>
</html>
