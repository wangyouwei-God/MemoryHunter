version: '3.8'

services:
  memhunter:
    build: .
    image: memory-hunter:v1.0
    container_name: memory-hunter
    ports:
      - "8000:8000"
    volumes:
      # 照片目录 (只读)
      - ~/Pictures/TestDataset:/app/photos:ro
      # 数据库持久化
      - ~/memory-hunter-data:/app/chroma_db
    
    environment:
      - ENABLE_VLM=false
      - PYTHONUNBUFFERED=1
      # V1.0 不需要 HF_TOKEN

    # V1.0 资源需求很低，4GB 足够
    deploy:
      resources:
        limits:
          memory: 4G
        reservations:
          memory: 1G

    restart: unless-stopped