version: '3.8'

services:
  memhunter:
    build: .
    image: memory-hunter:v2.0-pro
    container_name: memory-hunter-pro
    ports:
      - "8000:8000"
    volumes:
      # 照片目录 (只读)
      - ~/Pictures/TestDataset:/app/photos:ro
      # 数据库持久化
      - ~/memory-hunter-data:/app/chroma_db

    environment:
      - ENABLE_VLM=true # V2.0 Pro: Enable VLM
      - PYTHONUNBUFFERED=1
      # 可选: 如果模型需要 HuggingFace token
      # - HF_TOKEN=${HF_TOKEN}

      # V2.0 Pro: GPU 支持
    deploy:
      resources:
        limits:
          memory: 32G # 增加内存限制以支持大模型
        reservations:
          memory: 8G
          devices:
            - driver: nvidia
              count: 1
              capabilities: [ gpu ]

    restart: unless-stopped
