version: '3.8'

services:
  memhunter:
    build: .
    image: memory-hunter:v1.0
    container_name: memory-hunter
    ports:
      - "8000:8000"
    volumes:
      # 照片目录 (通过启动脚本自动检测)
      # Mac/Linux: 使用 ./start.sh (默认 ~/Pictures)
      # Windows: 使用 start.bat (自动检测中英文系统)
      - ${PHOTOS_DIR:-~/Pictures}:/app/photos:ro
      # 数据库持久化
      - ~/memory-hunter-data:/app/chroma_db
    
    environment:
      - ENABLE_VLM=false
      - PYTHONUNBUFFERED=1
      # V1.0 不需要 HF_TOKEN

    # V1.0 资源需求很低，4GB 足够
    deploy:
      resources:
        limits:
          memory: 4G
        reservations:
          memory: 1G

    restart: unless-stopped